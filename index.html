<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function playGame() {

            let humanScore = 0;
            let computerScore = 0;

            function getHumanChoice() {
                return prompt('Please enter rock, paper, or scissors');
            }

            function getComputerChoice() {
                let num = Math.floor(Math.random() * 100)
                if (num <= 33) {
                    return 'rock';
                }
                else if (num <= 66) {
                    return 'paper';
                }
                else {
                    return 'scissors';
                }
            }

            function playRound(humanChoice, computerChoice) {
                humanChoiceFixed = humanChoice.toLowerCase();
                if (humanChoiceFixed === 'rock') {
                    if (computerChoice === 'rock') {
                        console.log('Tie! Both selected Rock');
                    }
                    else if (computerChoice === 'paper') {
                        computerScore++;
                        console.log('You Lose! Paper beats Rock');
                    }
                    else {
                        humanScore++;
                        console.log('You Win! Rock beats Scissors');
                    }
                }
                else if (humanChoiceFixed === 'paper') {
                    if (computerChoice === 'paper') {
                        console.log('Tie! Both selected Paper');
                    }
                    else if (computerChoice === 'rock') {
                        humanScore++;
                        console.log('You Win! Paper beats Rock');
                    }
                    else {
                        computerScore++;
                        console.log('You Lose! Scissors beats Paper');
                    }
                }
                else {
                    if (computerChoice === 'scissors') {
                        console.log('Tie! Both selected Scissors');
                    }
                    else if (computerChoice === 'paper') {
                        humanScore++;
                        console.log('You Win! Scissors beats Paper');
                    }
                    else {
                        computerScore++;
                        console.log('You Lose! Rock beats Scissors');
                    }
                }
            }

            for (i=1; i <= 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                playRound(humanSelection, computerSelection);
                console.log('Human: ' + humanScore);
                console.log('Computer: ' + computerScore);
                console.log(' ');
            }
        }

        playGame();
    </script>
</body>
</html>
